  <button type="button" class="btn btn-primary" routerLink="/probando1">Componente 1</button>




<div *ngIf="regiones.length > 0">
  <h2>Lista de Regiones</h2>
  <ul>
    <li *ngFor="let region of regiones">{{ region.nombre }}</li>
  </ul>
</div>

<div *ngIf="regiones.length === 0">
  <p>No hay regiones disponibles.</p>
</div> 

  

<div *ngIf="dataSource.data.length > 0; else noData">
  <h2>Lista de Regiones</h2>
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let region">{{ region.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let region">{{ region.nombre }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 
  <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>


<ng-template #noData>
  <p>No hay regiones disponibles.</p>
</ng-template>
